<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <!-- header -->
    <header class="flex flex-end align-center">
        <button>EFFETTUA L'UPGRADE</button>
    </header>
    <!-- /header -->

    <!-- page-container flex -->
    <div class="page-container">

    <!-- aside -->
        <aside>
            <div class="logo">
                <img src="img/logo.svg" alt="logo">
            </div>
            <div class="logo-small none">
                <img src="img/logo-small.svg" alt="l-small">
            </div>
    <!-- Nav-Home -->
            <nav>
                <div class="nav-link">
                    <div>
                        <img class="image-width" src="img/home.svg" alt="home">
                    </div>
                    <div>
                        <a class="home" href="#">Home</a>
                    </div>
                </div>
                <div class="nav-link">
                    <div>
                        <img class="image-width" src="img/search.svg" alt="search">
                    </div>
                    <div>
                        <a class="grey" href="#">Cerca</a>
                    </div>
                </div>
                <div class="nav-link">
                    <div>
                        <img class="image-width" src="img/libreria.svg" alt="library">
                    </div>
                    <div>
                        <a class="grey" href="#">La tua libreria</a>
                    </div>
                </div>
            </nav>
    <!-- /nav-Home -->

    <!-- playlist -->
            <nav class="playlist">
                <h4>PLAYLIST</h4>
                <div class="pl-container flex">
                    <button class="plus"><i class="fa-solid fa-plus"></i></button>
                    <div class="pl-text"> Crea Playlist</div>
                </div>
                <div class="new-playlist">
                    <ul >
                        <li><a href="#">Nome Playlist</a></li>
                        <li><a href="#">Nome Playlist</a></li>
                        <li><a href="#">Nome Playlist</a></li>
                        <li><a href="#">Nome Playlist</a></li>
                        <li><a href="#">Nome Playlist</a></li>
                        <li><a href="#">Nome Playlist</a></li>
                        <li><a href="#">Nome Playlist</a></li>
                    </ul>
                </div>
            </nav>
    <!-- /playlist -->

    <!-- install-app -->
            <div class="account">
                <nav class="install flex">
                    <span><img src="img/download.svg" alt="download"></span>
                    <span class="ml-10">Installa app</span>  
                </nav>
                <div class="profile flex">
                    <div class="user">
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <div class="ml-20"><strong>John Doe</strong></div>
                </div>
            </div>
        </aside>
    <!-- /install-app -->

    <!-- /aside -->

    <!-- main -->
        <main>
            <div class="main-container">

            </div>
        </main>
    <!-- /main -->

    </div>
    <!-- /page-container flex -->
    <footer></footer>
